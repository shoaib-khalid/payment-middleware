<div class="flex flex-col gap-2 w-full">
    <span class="font-semibold">Select provider</span>
    <div>
        <mat-radio-group
            class="grid grid-cols-2"
            color="primary"
            (change)="selectProvider()"
            [(ngModel)]="provider">
            <mat-radio-button class="example-radio-button" *ngFor="let bnpl of bnplList" [value]="bnpl">
                {{bnpl.providerName}}
                <!-- <span class="truncate">{{bnpl.name}}</span> -->
            </mat-radio-button>
            <!-- Divider -->
            <div class="flex items-center my-3 col-span-full px-3">
                <div class="flex-auto mt-px border-t"></div>
                <div class="mx-4 text-secondary">Or</div>
                <div class="flex-auto mt-px border-t"></div>
            </div>
            <mat-radio-button class="col-span-2" [value]="'bnpl_split'">
                Split Pay Later Payment
            </mat-radio-button>
        </mat-radio-group>
    </div>
    <!-- Confirm/Next Button -->
    <div class="w-full mt-2">
        <!-- Delete button -->
        <input
            [disabled]="!provider"
            id="confirm-button"
            type="button"
            (click)="confirm()"
            class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
            mat-button>
        <label 
            class="flex items-center justify-center h-10 px-4 border rounded md:hover:bg-hover  "
            [ngClass]="!provider ? 'bg-gray-300 cursor-default' : 'bg-emerald-500 active:bg-emerald-600 cursor-pointer'"
            for="confirm-button"
            matRipple>
            <span class="justify-center text-lg text-white">Confirm</span>
        </label>
    </div>
</div>
