<div class="w-full h-auto bg-merchantblue flex flex-col p-4 pb-3 gap-2">
    <!-- Store info -->
    <div class="grid grid-cols-4 gap-3 items-start justify-between">
        <div class="col-span-3 text-white flex flex-col gap-1.5 leading-none">
            <span class="text-xl font-medium truncate">{{store.name}}</span>
            <div class="flex flex-row items-center gap-x-1 tracking-tight">
                <mat-icon class="icon-size-4 text-white" [svgIcon]="'mat_solid:email'"></mat-icon>
                <span class="truncate">{{store.email}}</span>
            </div>
            <div class="flex flex-row items-center gap-x-1 tracking-tight">
                <mat-icon class="icon-size-4 text-white" [svgIcon]="'mat_solid:phone'"></mat-icon>
                <span>{{store.phoneNumber}}</span>
            </div>
            <div class="flex flex-row items-center gap-x-1 tracking-tight">
                <mat-icon class="icon-size-4 text-white" [svgIcon]="'mat_solid:receipt_long'"></mat-icon>
                <span>{{order.invoiceId}}</span>
            </div>
            <div (click)="reloadStatus()" class="flex flex-row items-center gap-x-1 tracking-tight">
                <div class="w-auto rounded-full py-2 px-3"
                [ngClass]="{
                    'bg-green-500' : order.paymentStatus === 'PAID',
                    'bg-amber-500' : order.paymentStatus === 'PENDING',
                    'bg-red-500' : order.paymentStatus === 'FAILED'
                    }">
                    <span class="truncate text-white text-lg font-medium">{{order.paymentStatus}}</span>
                </div>
                <ng-container *ngIf="loadingStatus; else notLoading">
                    <div class="flex items-center ml-1">
                        <!-- <svg aria-hidden="true" class="w-6 h-6 text-gray-300 animate-spin dark:text-gray-600 fill-white" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                        </svg> -->
                        <div class="animate-spin inline-block w-6 h-6 border-[3px] border-current border-t-transparent text-white rounded-full" role="status" aria-label="loading">
                        </div>
                    </div>
                </ng-container>
                <ng-template #notLoading>
                    <mat-icon class="icon-size-8 text-white" [svgIcon]="'mat_solid:refresh'"></mat-icon>
                </ng-template>
            </div>
        </div>
        <img
            class="col-span-1 object-cover rounded-full w-16 h-16 ring-2 ring-white justify-self-end"
            [src]="storeLogo.assetUrl" alt="Store Logo">
    </div>
    <!-- Order Details -->
    <div class="flex flex-row justify-end gap-2 items-end">
        <span class="text-white text-xl tracking-tight leading-tight">Total</span>
        <span class="text-white text-[28px] font-bold tracking-tight leading-none">{{order.total | currency: 'RM'}}</span>
        <!-- <div class="flex leading-none">
            <div class="bg-white rounded-full px-5 py-4 w-auto bg-opacity-70">
                <span class="text-4xl leading-none font-bold tracking-tighter">RM3000</span>
            </div>
        </div> -->
    </div>
</div>
